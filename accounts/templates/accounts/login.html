<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    {{form}}
    {% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}

    {% endif %}

    <input type="submit">
    <a href="/reset_password/">Reset Password</a>
</form>

</body>
</html>
